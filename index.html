

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <h1>Unique path and shareable link</h1>

<form id="resume-form">
<fieldset>
    <legend>
        Personal Information</legend>


        <label for="user-name">Resume URL:</label>

        <input type="text" id = "user-name" name="user-name" required> <br>


        <label for ="name">Name: </label>
        <input type="text" id="name" name="name" required> <br>

        <label for="email">Email: </label>
        <input type="text" id="email" name="email" required><br>

        <label for="phone">Phone: </label>
        <input type="tel" id="phone" name="phone" required>


        <label for="profile-picture">Profile Picture</label>
        <input type="file" id="profile-picture" name="profile-picture" accept="image/*" required>
        
        


        
</fieldset>


<fieldset>
    <legend>Education</legend>
    <label for="education">Education</label>
    <textarea name="education" id="education" rows="4" required></textarea><br>
</fieldset>




<fieldset>
    <legend>Experience</legend>
    <label for="experience">Experience</label>
    <textarea name="experience" id="experience" rows="4" required></textarea><br>
</fieldset>


<fieldset>
    <legend>Skills</legend>
    <label for="skills">Skills</label>
    <textarea name="skills" id="skills" rows="4" required></textarea><br>
</fieldset>

<button type="Submit">Generate Resume Below</button>

</form>


<div id="resume-output">
    <!-- Resume will be generated below -->
</div>


<script src="script.js"></script>
    
</body>
</html>
